# This config provides the meta info of the databases

MMCBNU:
    prefix_num: 3
    postfix: '.bmp'
    split: '_'
    trim: [10, 0, 10, 0] # top, right, bottom, left
    session: 'single'
    
SDUMLA:
    prefix_num: 3
    postfix: '.bmp'
    split: '_'
    trim: [15, 0, 15, 0]
    session: 'single'
    
HKPU:
    prefix_num: 2
    postfix: '.bmp'
    split: '_'
    trim: [10, 0, 10, 0]
    session: 'semi-dual'
    
UTFVP:
    prefix_num:  2
    postfix: '.bmp'
    split: '_'
    trim: [0, 0, 0, 0]
    session: 'single'
    
FVUSM:
    prefix_num: 2
    postfix: '.bmp'
    split: '_'
    trim: [12, 0, 12, 0]
    session: 'dual'